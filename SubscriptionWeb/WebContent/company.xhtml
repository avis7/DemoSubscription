<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="content">
			<div class="homepage">
				<div class="vision">
					<p:outputLabel styleClass="header">
						<h2>#{msg.visionHeader}</h2>
					</p:outputLabel>
					<p:outputLabel styleClass="text" value="#{msg.visionBody}" />
				</div>
				<div class="corpoverview">
					<p:outputLabel styleClass="header">
						<h2>#{msg.corpoverviewHeader}</h2>
					</p:outputLabel>
					<p:outputLabel styleClass="subheader">
						<h3>#{msg.corpoverviewSubHeader}</h3>
					</p:outputLabel>
					<p:outputLabel styleClass="text" value="#{msg.corpoverviewBody}" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
