<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="Template.xhtml">
		<ui:define name="content">
			<div class="homepage">
			
	<h:form id="login" onsubmit="action='j_security_check';" prependId="false">
	 <p:outputLabel for="j_username" ><h2>
    #{msg.securityTitle}
    </h2></p:outputLabel>
    <h:panelGrid columns="2">
   
        <p:outputLabel for="j_username" value="Username" />
        <p:inputText styleClass="input" id="j_username" name="j_username" />            
        <p:outputLabel for="j_password" value="Password" />
        <p:password id="j_password" name="j_password"/>
        <p:commandButton styleClass="input" id="submit" value="Login" ajax="false"/>
    </h:panelGrid>
</h:form>

</div>
</ui:define>
</ui:composition>
</h:body>
</html>
